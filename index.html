<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive-mini-blog-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <img src="./images/cactus_img.jpg" alt="image card" />
        <div class="txt-box">
          <span class="category">Design</span>
          <h4>Embracing Minimalism</h4>
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspre you to appreciate the beauty that lies in simplicity.
          </p>
          <span class="last">Annie Spratt</span>
        </div>
      </div>
    </div>
  </body>
</html>
